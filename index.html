<!DOCTYPE html>
<html>
  <head>
    <!-- titleタグの中身を"My ToDo App"に変更-->
    <title>My ToDo App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <!-- bodyタグの中身がHPのコンテンツ-->
  <body>
    <div class="header">
      <!-- svgタグは画像データです-->
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M38 10V38H10V10H38ZM38 6H10C7.8 6 6 7.8 6 10V38C6 40.2 7.8 42 10 42H38C40.2 42 42 40.2 42 38V10C42 7.8 40.2 6 38 6Z"
          fill="white"
        />
        <path d="M28 34H14V30H28V34ZM34 26H14V22H34V26ZM34 18H14V14H34V18Z" fill="white" />
      </svg>
      <!-- タイトルを追加-->
      <h1>My ToDo App</h1>
    </div>
    <ul class="viewTask"></ul>

    <!-- 入力フォームを追加-->
    <textarea class="inputContent" name="content" rows="2" cols="40"></textarea>
    <button type="button" class="addListButton">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        enable-background="new 0 0 24 24"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#ffffff"
      >
        <g><rect fill="none" height="24" width="24" /></g>
        <g>
          <g><path d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z" /></g>
        </g>
      </svg>
    </button>

    <script src="src/index.js"></script>
  </body>
</html>
